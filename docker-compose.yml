version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: investopilotwo-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: investopilot
      POSTGRES_PASSWORD: investopilot_dev_password
      POSTGRES_DB: investopilotwo
    ports:
      - "5444:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U investopilot -d investopilotwo"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
